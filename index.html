<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dice Probability</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="main.js"></script>
  <script type="text/javascript">
  $(document).ready(function(){
    $('.calcBtn').click(function () {
      numOfDice = $('.numOfDice').val()
      pattern = $('.pattern').val();

      $('.probability-3dice6').html(getProbability(3, pattern))
      $('.probability-4dice6').html(getProbability(4, pattern))
      $('.probability-5dice6').html(getProbability(5, pattern))

      $('.probability-3diceMixed').html(getProbabilityWithMixedDice(3, pattern))
      $('.probability-4diceMixed').html(getProbabilityWithMixedDice(4, pattern))
      $('.probability-5diceMixed').html(getProbabilityWithMixedDice(5, pattern))
    });
  });
  </script>
</head>
<body>
  <p>Pattern: <input type="text" class="pattern"/></p>
  <p>
    Pattern is a space delimited string of either digits, or wildcards. For example "1 2 *" or "3 3 3".
  </p>
  <button type="button" class="calcBtn">Calculate</button>
  <h3>6-Sided Dice</h3>
  <div>
    Probability (3 dice): <span class="probability-3dice6"></span>
  </div>
  <div>
    Probability (4 dice): <span class="probability-4dice6"></span>
  </div>
  <div>
    Probability (5 dice): <span class="probability-5dice6"></span>
  </div>
  <h3>Mixed Dice (6, 8 and 10 Sided)</h3>
  <div>
    Probability (3 dice): <span class="probability-3diceMixed"></span>
  </div>
  <div>
    Probability (4 dice): <span class="probability-4diceMixed"></span>
  </div>
  <div>
    Probability (5 dice): <span class="probability-5diceMixed"></span>
  </div>
  <div>
  </div>
</body>
</html>
